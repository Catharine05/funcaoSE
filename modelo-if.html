<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função SE</title>
</head>
<body>
    <h1>Usando a função IF</h1>
        <div id="resultado"></div>
        <script>
           let ida = Number(prompt("Digite uma idade."));
           let msg;
           
           if(ida >= 18) { 
            msg = "é maior de idade"
           }else{ 
                msg = "é menor de idade"

             }
            document.getElementById("resultado").innerHTML = msg + ida;
        </script>
</body>
</html>
